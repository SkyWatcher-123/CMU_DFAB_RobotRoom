network:
  version: 2
  renderer: networkd
  ethernets:
    eth0:
      dhcp4: no
      addresses:
        - 192.168.1.1/24
      gateway4: 192.168.1.10
      nameservers:
        addresses:
          - 192.168.1.20
          - 192.168.1.10
      routes:
        - to: default
          via: 192.168.1.10
          metric: 200
  wifis:
    wlp2s0:  # Replace with your actual Wi-Fi interface name
      dhcp4: yes
      access-points:
        CMU-SERCURE:
          password: your password here (no parentheses)
      optional: true
      nameservers:
        addresses: [128.2.1.10, 128.2.1.11]
      routes:
        - to: default
          via: 0.0.0.0
          metric: 100
